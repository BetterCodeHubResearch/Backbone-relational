language: node_js
node_js:
  - "7"
addons:
  apt:
    packages:
      - xvfb
before_install:
  - npm install -g npm
  - npm install -g karma-cli
install:
  - export DISPLAY=':99.0'
  - Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
script:
  - npm run test
sudo: false
cache:
  directories:
    - node_modules
